<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="container">

    <div id="controlPanel" class="row">
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <form action="/" class="form-inline" method="post"> <!-- enctype="multipart/form-data"> -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="inputPhrase">Поисковик</label>
                                    <input name="text" type="text" class="form-control" id="inputPhrase" placeholder="Введите поисковый запрос...">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div style="margin-top: 10px; margin-bottom: 10px" class="col-lg-3">
                                <button type="submit" class="btn btn-info">Найти</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="inputPhrase">Поиск осуществляется в загруженных новостях сайта "Фонтанка.ру"</label>
                            </div>
                        </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
        {% if results %}

				<table width="100%">
						<thead>
							<tr>
								<!-- <th>#</th> -->
								<th>Запрос - «{{ query }}» </th>
								<!-- <th>Ответы</th> -->
							</tr>
						  </thead>
						<tbody>
                        {% for k in results %}
							<tr>
								<td>{{ k }}</td>
							</tr>
						 {%- endfor %}
						</tbody>
				</table>

        {% endif %}
            </div>
        </div>
    </div>


</div>
</body>
</html>
